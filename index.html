<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
   
    <div class="card">
    <div class="img-container">
      <img src="./images/image-product-desktop.jpg" alt="pic of the product">
    </div>
    <div class="details-container">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      
      <div class="prices">
        <h2>$149.99</h2>
        <h4>$169.99</h4>
    </div>
    
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart logo"></img>Add to Cart
      </button>
    </div>  
  </div>  
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/Roveri91">Simone Roveri</a>
  </div>  
  
</body>

</html>
